<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>sample</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Expires" content="86400">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/contents.css">
        <script src="js/jquery-1.12.4.min.js"></script>
        <style>
            html{
                min-height: 100%;
            }
            body{
                width    : 100%;
                margin   : 0;
                overflow : hidden;
            }
            #container{
                position   : relative;
                width      : 100%;
                min-width  : 1920px;
                min-height : 1080px;
                padding    : 0;
            }
            
        </style>
        
    </head>
    <body>
        <img id="header" src="images/らーめんず画面構想案.png" alt="説明文" >
        <img id="Product_Photo" src="images/0411417.jpg" alt="説明文" >
        <img id="eco-seal" src="images/ファミマのエコ割.png" alt="説明文" >
        <p id="trade_name">スパイス香る！​キーマカレーおむすび​</p>
        <p id="Original_price">149円(税込)</p>
        <p id="Discounted_price"><span class="price">119</span>円(税込)</p>
        <p id="End_of_Sale">販売終了まで<span class="min">分</span></p>
        <img id="arrow" src="images/やじるし.png" alt="説明文" >

        <div class="timer">
            <div class="circle">
                <div class="time" id="time">30:00</div>
            </div>
        </div>
        <script src="js/jquery-1.12.4.min.js"></script>
        <script src="switch.js"></script>

    </body>
</html>
